<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="-1,-1 2,1.8">

<defs>
  <clipPath id="pentagonshape">
    <polygon id="square1" points="0,0 0,1 1,1 1,0" transform="translate(0 -1) rotate(54)"/>
    <use xlink:href="#square1" transform="rotate(72)"/>
    <use xlink:href="#square1" transform="rotate(-72)"/>
    <use xlink:href="#square1" transform="rotate(144)"/>
    <use xlink:href="#square1" transform="rotate(-144)"/>

    <polygon id="square2" points="0,0 -1,0 -1,1 0,1" transform="translate(0 -1) rotate(-54)"/>
    <use xlink:href="#square2" transform="rotate(72)"/>
    <use xlink:href="#square2" transform="rotate(-72)"/>
    <use xlink:href="#square2" transform="rotate(144)"/>
    <use xlink:href="#square2" transform="rotate(-144)"/>
  </clipPath>
  <circle id="normfilledpentagon" r="2" clip-path="url(#pentagonshape)"/>
</defs>

<use xlink:href="#normfilledpentagon" fill="#F0F0F0"/>
</svg>
