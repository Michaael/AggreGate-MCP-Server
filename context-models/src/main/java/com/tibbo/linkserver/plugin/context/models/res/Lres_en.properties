ruleSetResultUndefined = Rule set processing result was undefined

ruleSetRulesCommentHelp = Any notes about the rule purpose.

ruleSetRulesConditionHelp = The optional expression that should result to a Boolean value, i.e. true or false. The rule expression evaluation is skipped if the condition expression evaluation results to false.

ruleSetRulesExpressionHelp = The expression evaluation result is written into the Target.

ruleSetRulesHelp = This field specifies the list of rules.

ruleSetRulesTargetHelp = Can be either the Final Rule Set Result (i.e. the result of the whole rule set) or the name of the rule set environment variable defined or redefined by the rule.

ruleSetTypeDependent = Dependency Tracking

ruleSetTypeHelp = This field defines the rule set type: Sequential Processing or Dependancy Tracking.

ruleSetTypeSequential = Sequential Processing

ruleSetVarNotDefined = Rule set variable not defined:

ruleSets = Rule Sets

ruleSetsHelp = The rule set table defines the sets of business rules used by the model.

serverCachingMode = Server In-memory Value Caching

serverCachingModeHard = Keep Always

serverCachingModeHelp = Allows to control how the server cache variable values. Keep Always - variable cache will always hold last written value of the variable. Keep While Enough Memory - variable cache will hold last written value of the variable if server memory consumption is not critical.

serverCachingModeSoft = Keep While Enough Memory

storageMode = Storage Mode

variableDescriptionHelp = This field is used to set a human-readable variable description.

variableFormatHelp = This field defines the variable format.

variableGroupHelp = This field defines the variable group. It can be NULL if the variable does not belong to any group.

variableHelp = This property is used to declare variables in the model.

variableHelpHelp = This field is used to specify the detailed variable description.

variableHistoryRateHelp = History Rate controls storing and firing updates policy. If it is 'Changes Only' then setting the same value for the variable will be ignored. If it is set to 'All Values' then any set operation for the variable will be stored and update is fired.

variableHistoryStorageTimeHelp = This field defines how long the historical values of this variable are stored.

variableNameHelp = This field defines the variable name.

variableReadPermissionsHelp = This field specifies the permission level in the model context (or the context the relative model is attached to, or the instantiable model's instance context) required to read the variable.

variableStorageModeHelp = This field defines whether the variable value is persistent (Database storage type) or transient (Memory storage type).

variableWritableHelp = The flag indicating that the variable is writable.

variableWritePermissionsHelp = This field specifies the permission level in the model context (or the context the relative model is attached to, or the instantiable model's instance context) required to write the variable.
