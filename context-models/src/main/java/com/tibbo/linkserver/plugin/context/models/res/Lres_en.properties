propertiesAdvancedBindingSettingsHelp = Advanced Binding Settings

propertiesConValidityExpressionHelp = Acts differently for relative and instantiable model types. For a relative model, determines which context(s) should the model attach to. For an instantiable model, determines which context(s) should model instance containers be attached to.

propertiesConValidityListenersHelp = A list of context masks and event names. If event specified by Event field of this table occurs in any of context matching to the mask specified by Mask field in the same record, Validity Expression will be recalculated for this context. This allows to make model valid or invalid for a certain context if some changes occur in it.

propertiesContainerNameHelp = This option defines the context name of the model containers. It should satisfy the context naming conventions.

propertiesContainerTypeDescriptionHelp = This option defines a human-readable description of the model container context type.

propertiesContainerTypeHelp = This option defines the context type of the model containers. The Type string can include only English letters, numbers and underscores.

propertiesDefaultContextHelp = Default context which is used in all internal expressions.

propertiesDescriptionHelp = The model context description (the text is displayed in the context tree).

propertiesEnabledHelp = If this flag unchecked, the model is deactivated and doesn't perform any active binding processing. However, all variables, function and event definitions added by this model remain available if the model is disabled. Instances of a disabled instantiable model are also not hidden or removed from server context tree.

propertiesHelp = This property defines the basic options for a model.\t

propertiesInstantiableModelSettingsGroupHelp = Instantiable Model Settings

propertiesLogBindingsExecutionHelp = This option enables and disables the logging of all executed bindings.

propertiesMaximumBindingQueueLengthHelp = This option defines how many unprocessed binding operations can be queued before the model's thread pool size exceeds its core size in relation to the maximum size.

propertiesMaximumConcurrentBindingsHelp = This option defines the maximum size of the model thread pool, i.e. the number of concurrently processed bindings allowed in case the binding queue overflows.

propertiesNameHelp = Name of the model context. It should satisfy context naming conventions. The name is required to refer to this model from other parts of the system.

propertiesNormalConcurrentBindingsHelp = This option defines the core size of the model thread pool, i.e. the standard bindings count processed simultaneously.

propertiesObjectNamingExpressionHelp = This option is applicable to instantiable models only. It defines description of the instantiable model's context.

propertiesObjectTypeDescriptionHelp = This option is applicable to instantiable models only. It defines a human-readable description of the model instance context type.

propertiesObjectTypeHelp = This option is applicable to instantiable models only. It defines the context type of the model instances. The Type string can include only English letters, numbers and underscores.

propertiesRuleSetCallStackDepthThresholdHelp = An Information event is generated in this model (and a record is made in the Server log) if the rule set call stack depth exceeds the value defined by this option. This can happen when a rule set is called recursively.

propertiesTypeHelp = This option specifies the model type: Relative, Absolute or Instantiable.

propertiesValidityGroupHelp = Validity

